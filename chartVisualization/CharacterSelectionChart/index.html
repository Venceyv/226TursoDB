<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./index.js" defer></script>
</head>
<body>
  <label for="character" class="block mb-2 text-3xl text-indigo-500e mt-2"
    >Character Data Card</label
  >
  <div
    class="max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <h5
      class="title mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center"
    >
      Luka
    </h5>
    <p class="gender mb-3 font-normal text-gray-700 dark:text-gray-400">Gender: Female</p>
    <div>
      <p class="entertainment mb-3 font-normal text-gray-700 dark:text-gray-400">
        From: Honkai: Star Rail
      </p>
      <p class="dob mb-3 font-normal text-gray-700 dark:text-gray-400">Dob: May 2, 2003</p>
      <p class="age mb-3 font-normal text-gray-700 dark:text-gray-400">Age: 20</p>
      <p class="physical mb-3 font-normal text-gray-700 dark:text-gray-400">physical: 54</p>
      <p class="potential mb-3 font-normal text-gray-700 dark:text-gray-400">potential: 89</p>
      <p class="defense mb-3 font-normal text-gray-700 dark:text-gray-400">Defense: 50</p>
      <p class="intelligence mb-3 font-normal text-gray-700 dark:text-gray-400">Intelligence: 40</p>
      <p class="magic mb-3 font-normal text-gray-700 dark:text-gray-400">Magic: 99</p>
      <p class="agility mb-3 font-normal text-gray-700 dark:text-gray-400">Agility: 20</p>
    </div>
  </div>

  <label for="character" class="block mb-2 text-sm font-medium text-indigo-500e"
    >Select A Character</label
  >
  <select
    id="character"
    class="border border-indigo-500 text-sm rounded-lg block p-2.5 w-96"
  ></select>
</body>
