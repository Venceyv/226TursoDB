<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script type="module" src="./index.js" defer></script>
</head>
<body>
  <label for="character" class="block mb-2 text-3xl text-indigo-500e mt-2"
    >Entertainment Data Card</label
  >
  <div
    class="max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <h5
      class="title mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white text-center"
    ></h5>
    <p class="description mb-3 font-normal text-gray-700 dark:text-gray-400"></p>
    <div>
      <p class="type mb-3 font-normal text-gray-700 dark:text-gray-400">Type: Game</p>
      <p class="status mb-3 font-normal text-gray-700 dark:text-gray-400">Status: Active</p>
      <p class="genre mb-3 font-normal text-gray-700 dark:text-gray-400">
        Genre: Action, Role-playing
      </p>
    </div>
  </div>

  <label for="character" class="block mb-2 text-sm font-medium text-indigo-500e"
    >Select A Movie, Anime, or Game</label
  >
  <select
    id="character"
    class="border border-indigo-500 text-sm rounded-lg block p-2.5 w-96"
  ></select>
</body>
