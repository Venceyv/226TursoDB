<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&display=swap"
    rel="stylesheet"
  />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.tailwindcss.com"></script>

<body>
  <label for="character" class="block mb-2 text-3xl text-indigo-500e mt-2"
    >Character Attribute Radar Chart</label
  >
  <div class="w-[700px]">
    <canvas class="radar-chart"></canvas>
  </div>

  <label for="character" class="block mb-2 text-sm font-medium text-indigo-500e"

  >
  <select
    id="character"
    class="border border-indigo-500 text-sm rounded-lg block p-2.5 w-96"
  ></select>
</body>
